<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">


<title>Login</title>
<link href="css/login.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="/js/plugin/angular-translate/angular-translate.min.js"></script>
	<script type="text/javascript" src="/js/plugin/angular-translate/angular-translate-loader-static-files.min.js"></script>

	<script type="text/javascript" src="js/base_translate.js"></script>

	<script type="text/javascript" src="js/filter/T.js"> </script>
	<script type="text/javascript" src="js/service/T.js"></script>
	<script src="js/libs/jquery-2.1.1.min.js"></script>
	<script src="js/common.js"></script>
	<script type="text/javascript" >
	if (top != self) {
		parent.location.href = '/login.html';
	}

	var user = loginInfo();
	if (user != "") {
		location.href = '/';
	}
	</script>
	<script type="text/javascript" src="js/controller/LoginCtrl.js"></script>
</head>
<body>

	<div class="login" ng-app="pinyougou" ng-controller="LoginCtrl">
		<div class="message">{{'100006'|T}}</div>
		<div id="darkbannerwrap"></div>

		<form id="login-form" method="post" onsubmit="return false;">
			<input id="username" name="username" placeholder="{{'100003'|T}}" type="text"
				autocomplete="off">
			<hr class="hr15">
			<input id="password" name="password" placeholder="{{'100004'|T}}" type="password"
				autocomplete="off">
			<hr class="hr15">
			<button style="width: 100%;" type="submit" ng-click="login(this)">{{'100001'|T}}</button>
			<hr class="hr20">
			<span id="info" style="color: red"></span>
		</form>


	</div>
</body>

</html>
