<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Category Manage</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<!--引入国际化文件-->
	<script type="text/javascript" src="/js/plugin/angular-translate/angular-translate.min.js"></script>
	<script type="text/javascript" src="/js/plugin/angular-translate/angular-translate-loader-static-files.min.js"></script>
	<script type="text/javascript" src="/js/base_translate.js"></script>
	<script type="text/javascript" src="/js/filter/T.js"></script>
    
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/itemCatController.js"></script>
    <script type="text/javascript" src="../js/service/itemCatService.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="itemCatController" ng-init="findByParentId(0)">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">{{'100102'|T}}
                       	</h3>
                    </div>

                    <div class="box-body">
                  			 <ol class="breadcrumb">	                        	
                        		<li>
		                        	<a href="#" ng-click="grade=1;selectList({id:0})">{{'100103'|T}}</a>
		                        </li>
		                        <li>
		                       		<a href="#" ng-click="grade=2;selectList(entity_1)">{{entity_1.name}}</a>
		                        </li>
		                        <li>
		                        	<a href="#" ng-click="grade=3;selectList(entity_2)">{{entity_2.name}}</a>
		                        </li>
	                        </ol>

                        <!-- 数据表格 -->
                        <div class="table-box">
							
                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="{{'100008'|T}}" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> {{'100008'|T}}</button>
                                        <button type="button" class="btn btn-default" title="{{'100009'|T}}" ><i class="fa fa-trash-o"></i> {{'100009'|T}}</button>
                                        <button type="button" class="btn btn-default" title="{{'100010'|T}}" ><i class="fa fa-check"></i> {{'100010'|T}}</button>
                                       
                                    </div>
                                </div>
                            </div>                          
                       		
                        
			                <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">{{'100104'|T}}</th>
									      <th class="sorting">{{'100038'|T}}</th>
									      <th class="sorting">{{'100105'|T}}</th>
									     						
					                      <th class="text-center">{{'100015'|T}}</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									    
									      <td>
									      	{{entity.typeId}}  
									      </td>									      
		                                  <td class="text-center">		      
			                                  <span ng-if="grade != 3">                          
			                                      <button type="button" ng-click="setGrade(grade+1);selectList(entity);" class="btn bg-olive btn-xs" >{{'100106'|T}}</button>
			                                  </span>     
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" >{{'100016'|T}}</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                      
						
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
              
                                
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">{{'100107'|T}}</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
				<tr>
		      		<td>{{'100108'|T}}</td>
		      		<td>
		      		   珠宝 >>  银饰
		      		</td>
		      	</tr>
		      	<tr>
		      		<td><!--商品分类名称-->{{'100109'|T}}</td>
		      		<td><input  class="form-control" placeholder="{{'100109'|T}}">  </td>
		      	</tr>			  
		      	<tr>
		      		<td><!--类型模板-->{{'100110'|T}}</td>
		      		<td>	      		
		      			<input select2 config="options['type_template']" placeholder="{{'100110'|T}}" class="form-control" type="text"/>
		      		</td>		      		      		
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true">{{'100018'|T}}</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{'100019'|T}}</button>
		</div>
	  </div>
	</div>
</div>
</body>
</html>
