<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Brand Manage</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<!--引入国际化文件-->
	<script type="text/javascript" src="/js/plugin/angular-translate/angular-translate.min.js"></script>
	<script type="text/javascript" src="/js/plugin/angular-translate/angular-translate-loader-static-files.min.js"></script>
	<script type="text/javascript" src="../js/base_pagination_translate.js"></script>
	<script type="text/javascript" src="/js/filter/T.js"></script>

	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/brandController.js"></script>
	<script type="text/javascript" src="../js/service/brandService.js"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
	<h3 class="box-title">{{'100007'|T}}</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" class="btn btn-default" title="{{'100008'|T}}" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> {{'100008'|T}}</button>
					<button type="button" class="btn btn-default" title="{{'100009'|T}}" ng-click="dele()"><i class="fa fa-trash-o"></i> {{'100009'|T}}</button>
					<button type="button" class="btn btn-default" title="{{'100010'|T}}" onclick="window.location.reload();"><i class="fa fa-refresh"></i> {{'100010'|T}}</button>
				</div>
			</div>
		</div>
		<div class="box-tools pull-right">
			<div class="has-feedback">
				{{'100011'|T}}:<input type="text" ng-model="searchEntity.name"> {{'100012'|T}}:<input type="text" ng-model="searchEntity.firstChar"> <input class="btn btn-default" ng-click="reloadList()" type="button" value="{{'100013'|T}}">
			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue" ng-click ="allSelected($event)">
				</th>
				<th class="sorting_asc">{{'100014'|T}}</th>
				<th class="sorting">{{'100011'|T}}</th>
				<th class="sorting">{{'100012'|T}}</th>
				<th class="text-center">{{'100015'|T}}</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input  type="checkbox" class="checkbox_io" ng-click="updateSelection($event,entity.id)"></td>
				<td>{{entity.id}}</td>
				<td>{{entity.name}}</td>
				<td>{{entity.firstChar}}</td>
				<td class="text-center">
					<button type="button" class="btn bg-olive btn-xs" ng-click="findById(entity.id)" data-toggle="modal" data-target="#editModal"  >{{'100016'|T}}</button>
				</td>
			</tr>

			</tbody>
		</table>
		<!--数据列表/-->


	</div>
	<!-- 数据表格 /-->
	<!-- 分页 -->
	<tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!--  {{selectIds}}-->
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">{{'100017'|T}}</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>{{'100011'|T}}</td>
						<td><input ng-model="entity.name" class="form-control" placeholder="{{'100011'|T}}" >  </td>
					</tr>
					<tr>
						<td>{{'100012'|T}}</td>
						<td><input ng-model="entity.firstChar" class="form-control" placeholder="{{'100012'|T}}">  </td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">{{'100018'|T}}</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{'100019'|T}}</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
